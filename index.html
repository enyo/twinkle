<!DOCTYPE html>


<title>Polygon Preloader Proof of Concept</title>

<meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1">


<style>
  *, *:before, *:after {
    box-sizing: border-box;
  }
  body {
    background: #111120;
    color: white;
    position: relative;
  }
  #container {
    display: block;
    position: relative;
    padding: 1rem;
    width: 100%;
  }
  #mosaic {
    display: block;
    position: relative;
    /*overflow: hidden;*/
    width: 100%;
    height: 200px;
  }
  #mosaic .original {
    /*display: none;*/
    opacity: 0;
  }
  #mosaic .original.visible {
    opacity: 1;
  }
  #mosaic .twinkles {
    opacity: 1;
    display: block;
    z-index: 1000;
    position: relative;
    transition: all 1s ease-in-out;
  }
  #mosaic.loaded .twinkles {
    opacity: 0;
  }
  #mosaic canvas {
    /*display: none;*/
    opacity: 1;
    transition: opacity 0.3s ease-in-out;
  }
  #mosaic canvas.twinkle {
    transition: none;
    opacity: 0;
  }
  #mosaic canvas.hidden {
    opacity: 0;
    transition: opacity 1s ease-in-out;
  }
  #mosaic img,
  #mosaic canvas {
    position: absolute;
    top: 0px;
    left: 0px;
    right: 0px;
  }

</style>

  <div id="mosaic">

</div>

      }
      for (var i = 0; i < twinkleCanvasElements.length; i++) {
        setDimensionsOnCanvas(twinkleCanvasElements[i]);
      }

      containerElement.style.height = actualHeight + 'px';

      imageElement.style.width = actualWidth + 'px';
      imageElement.style.height = actualHeight + 'px';

    }

    var fadingOut = false;
    function fadeOut() {
      fadingOut = true;
      containerElement.classList.add('loaded');
      imageElement.classList.add('visible');
      for (var i = 0; i < canvasElements.length; i++) {
        setTimeout(function(canvas) {
          return function() {
            canvas.classList.add('hidden');
          }; }(canvasElements[i]), i * (200 + i * 30));
      }
    }

    function setDimensionsOnCanvas(canvas) {
      canvas.style.width = actualWidth + 'px';
      canvas.style.height = actualHeight + 'px';
      canvas.width = actualWidth * dpiDensity;
      canvas.height = actualHeight * dpiDensity;
    }

    function parseTriangleData() {

      var triangleData = photos[Math.floor(Math.random() * photos.length)];
      // var triangleData = photos[1];

      imageSrc = triangleData[0];
      triangleData = triangleData[1];

      var dimensions = triangleData.split('---');

      var splitData = dimensions[1].split('|');
      dimensions = dimensions[0].split('x');
      imageWidth = dimensions[0];
      imageHeight = dimensions[1];

      splitData.forEach(function(triangleData) {
        var split = triangleData.split(':')
            points = split[0].split(';')
            color = [ parseInt(split[1].substr(0,2), 16), parseInt(split[1].substr(2,2), 16), parseInt(split[1].substr(4,2), 16) ];
            
        var triangle = {
          a: { x: points[0].split(',')[0], y: points[0].split(',')[1] },
          b: { x: points[1].split(',')[0], y: points[1].split(',')[1] },
          c: { x: points[2].split(',')[0], y: points[2].split(',')[1] },
          color: color,
          originalColor: color
        };
        triangles.push(triangle);
      });
    }

    function draw() {

      for (var i = 0; i < maskCount; i++) {

        var canvas = canvasElements[i];

        ctx = canvas.getContext('2d');

        ctx.clearRect(0, 0, canvas.width, canvas.height);

        for (var ii = Math.round(i * triangles.length / maskCount); ii < Math.round((i+1) * triangles.length / maskCount); ii++) {
          var triangle = triangles[randomizedTriangleIndices[ii]];
          drawTriangle(ctx, triangle, new Date().getTime());
        }

        setTimeout(function(canvas) { return function() { if (!fadingOut) canvas.classList.remove('hidden'); }; }(canvas), i*100);
      }
    }

    function mergeColor(original, target, percent) {
      var color = [];
      for (var i = 0; i < 3; i++) {
        color[i] = Math.round((original[i] * (1-percent) + target[i] * percent));
      }
      return color;
    }

    function drawTriangle(ctx, triangle, now, overwriteColor) {

      var color = overwriteColor || triangle.color;
      ctx.fillStyle = ctx.strokeStyle = 'rgb(' + color[0] + ',' + color[1] + ',' + color[2] + ')';
      ctx.lineWidth = 1;

      ctx.beginPath();

      ctx.moveTo(triangle.a.x / scaleFactor, triangle.a.y / scaleFactor);
      ctx.lineTo(triangle.b.x / scaleFactor, triangle.b.y / scaleFactor);
      ctx.lineTo(triangle.c.x / scaleFactor, triangle.c.y / scaleFactor);

      ctx.closePath();

      ctx.stroke();
      ctx.fill();

    }

    function _whiteColor(color, percentage) {
      return Math.round((255 - color) * percentage +  color);
    }

    var _nextTwinkleIndex = 0;

    var twinkleDuration = 2000;

    function twinkle() {
      var randomIndices = shuffle(randomizedTriangleIndices.slice(0));
      // twinkleCanvas.style.display = 'none';
      
      var twinkleCanvas = twinkleCanvasElements[_nextTwinkleIndex];

      _nextTwinkleIndex = (_nextTwinkleIndex + 1) % twinkleMaskCount;

      twinkleCanvas.style.opacity = '0.2';
      twinkleCanvas.style.transition = 'opacity ' + Math.round(twinkleDuration / 2) + 'ms ease-in';

      var ctx = twinkleCanvas.getContext('2d');
      ctx.clearRect(0, 0, twinkleCanvas.width, twinkleCanvas.height);

      for (var i = 0; i < randomIndices.length / 30; i++) {
        var triangle = triangles[randomIndices[i]];
        drawTriangle(ctx, triangle, new Date().getTime(), [ 255, 255, 255 ]);
      }

      // twinkleCanvas.style.display = 'block';
      setTimeout(function() {
        twinkleCanvas.style.transition = 'opacity ' + Math.round(twinkleDuration / 2) + 'ms linear';
        twinkleCanvas.style.opacity = 0;
      }, twinkleDuration/2);

      setTimeout(function() {
        if (!fadingOut) twinkle();
      }, twinkleDuration);
      

    }


    function shuffle(array) {
      var currentIndex = array.length, temporaryValue, randomIndex ;

      // While there remain elements to shuffle...
      while (0 !== currentIndex) {

        // Pick a remaining element...
        randomIndex = Math.floor(Math.random() * currentIndex);
        currentIndex -= 1;

        // And swap it with the current element.
        temporaryValue = array[currentIndex];
        array[currentIndex] = array[randomIndex];
        array[randomIndex] = temporaryValue;
      }

      return array;
    }


    document.addEventListener("DOMContentLoaded", init);
  }();
</script>
